<!DOCTYPE>
<html lang="ja">
<head>

    <!-- 基本 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>LINE</title>
    <!-- CSS -->
    <link href="line-container.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  
</head>

<body>

    <!-- LINE コンテナ -->
    <div class="line-container" id="app" v-cloak>

        <!-- タイトル -->
        <div class="title"><img src="img/exit.png" class="exit">グループ (6)<img src="img/menu.png" class="menu"></div>

        <!-- 本文 -->
        <div v-for="(msg,index) in struct">
            <div v-html="createPrintDiv(index)"></div>
        </div>

        <!-- メッセージ送信フォーム -->
        <div class="form" id="form">
            <image src="img/plus.png" id="icon1" class="btn-option-1" draggable="false"></image>
            <image src="img/smile.png" id="icon2" class="btn-option-2" draggable="false"></image>
            <image src="img/option.png" id="icon3" class="btn-option-3" draggable="false" onclick="closeMsg()"></image>
            <textarea id="send-msg" class="send-msg"
                onfocus="openMsg(this)" onblur="checkEmpty(this)"
                oninput="resize(this)" spellcheck="false" rows="1"
                placeholder="メッセージを入力" oncontextmenu="return true;"></textarea>
            <image src="img/arrow.png" id="icon4" class="btn-submit" draggable="false"></image>
        </div>

    </div class="line-container">

    <!-- 以下フォームのサイズ調整用 javascript -->
    <script type="text/javascript" src="line-container.js"></script>

    <!-- Vue.js , main.js を読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>    

</bodyclass="line-container">

</html>
